<!DOCTYPE html>
<html>
  <head>
     <title>Registration Form</title>
  </head>
  <body>
     <h1>Registration Form<h1>
     <form>
        <input type="text" placeholder="your name" required/><br/><br/>
	<textarea rows="5" placeholder="Address"></textarea>
	<br/><br/>
	state:
	<select>
	  <option>Kerala</option>
	  <option>Karnataka </option>
          <option>Tamilnadu</option>
	  <option>Gujarath</option>
	  <option>Maharashtra</option>
	  <option>Goa</option>
	  <option>Rajasthan</option>
	</select>
	<br/><br/>
	Gender:
	Male<input type ="radio" value="male" name="gender"/>
	Female<input type ="radio" value="female" name="gender"/>
	Others<input type ="radio" value="others" name="gender"/><br/><br/>

	Mother tongue :
	Malayalam<input type ="radio" value="mal" name="language "/>
	Hindi<input type ="radio" value="hin"name="language "/>
	Others<input type ="radio" value="oth" name="language "/><br/><br/>

	<input type="text" placeholder="Fathers name" /><br/><br/>
	<input type="text" placeholder="mothers name" /><br/><br/>
	<input type="text" placeholder="phone no." /><br/><br/>
	<input type="password" placeholder="your password" pattern=". {9,}" title="at least 9 characters"/><br/><br/>
	<input type="password" placeholder="confirm password" /><br/><br/>
        Date of birth:<input type="date" min="2000-01-01" /><br/><br/>
	<input type="number" placeholder="Age" min="20" max="60" required />
	<input type="email" placeholder="your email address" required /><br/><br/>
	<button type="reset"><i>reset</i></button>
	<input type="submit" value="Register" /><br/><br/>
	
     </form>    
  </body>
